<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demonstracao"></p>
    <script>
        let sum = 0;
        const numbers = [65, 44, 12, 4];
        numbers.forEach(myFunction);
        document.getElementById("demonstracao").innerHTML = sum;
        function myFunction(item) {
            sum += item;
        }
    </script>
</body>
</html>
